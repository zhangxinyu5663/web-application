<ion-content>
<div style="background:#eeeeee;height:auto;margin:0;">
    <div class="tou">
      <img src="../assets/images/touxiang.png" alt=""><br>
      <span>土方桔桔桔</span>
    </div>
    <ul class="ding">
      <li><a>我的订单</a></li>
      <li style="text-align:right;"><a>查看全部订单></a></li>
    </ul>
    <ul class="ul1">
      <li [class.bk]="isActive==1" (click)="isClick(1)">
        <i class="iconfont icon-write"></i>
        <p>我的发布</p>
      </li>
      <li [class.bk]="isActive==2" (click)="isClick(2)">
        <i class="iconfont icon-star"></i>
        <p>我的收藏</p>
      </li>
      <li [class.bk]="isActive==3" (click)="isClick(3)">
        <i class="iconfont icon-eye"></i>
        <p>我的关注</p>
      </li>
    </ul>
    <ul class="ul2">
        <li [class.bk]="isActive==4" (click)="isClick(4)">
          <i class="iconfont icon-gouwuche"></i>
          <p>购物车</p>
        </li>
        <li [class.bk]="isActive==5" (click)="isClick(5)">
          <i class="iconfont icon-ziyuan"></i>
          <p>收货地址</p>
        </li>
        <li [class.bk]="isActive==6" (click)="isClick(6)">
          <i class="iconfont icon-tubiaolunkuo-"></i>
          <p>优惠券</p>
        </li>
        <li [class.bk]="isActive==7" (click)="isClick(7)">
            <i class="iconfont icon-zaixiankefu"></i>
            <p>在线客服</p>
        </li>
        <li [class.bk]="isActive==8" (click)="isClick(8)">
            <i class="iconfont icon-icon-p_xinfeng"></i>
            <p>我的消息</p>
          </li>
        <li [class.bk]="isActive==9" (click)="isClick(9)">
            <i class="iconfont icon-set"></i>
            <p>设置</p>
        </li>
      </ul>
</div>
</ion-content>
s
